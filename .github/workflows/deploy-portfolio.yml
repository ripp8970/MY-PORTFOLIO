name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Or any version you want to use

      - name: Install dependencies (if needed)
        run: |
          npm install #  Include this only if you have a package.json

      - name: Build (if needed)
        run: |
          npm run build #  Include this only if you have a build step

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  #  The directory containing your HTML, CSS, JS files
          cname: shivamkumarjaiswal.com # Replace with your custom domain or remove this
